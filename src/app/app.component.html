<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

      <!-- Now this form is sync with the form with create in ts -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <!-- formControlName => tells angular what's the name of this input in my form-->
            <!-- <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"  OR:
            > -->
            <input
              type="text"
              id="username"
              class="form-control"
              [formControlName]="'username'"
            >
            <span
              class="help-block"
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
            >Please Enter a Valid Username!</span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email">
              <span
              class="help-block"
              *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
            >Please Enter a Valid Email!</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <!-- [value]="gender": property binding -->
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
        </div>
          <span
            class="help-block"
            *ngIf="!signupForm.valid && signupForm.touched"
          >Please Enter a Gender!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
